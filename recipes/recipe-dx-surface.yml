---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: kompassos-dx-surface
description: Aurora Developer Experience for Microsoft Surface devices with some extra gravy.
base-image: ghcr.io/ublue-os/aurora-dx
image-version: latest

modules:
  - from-file: common-files.yml

  # Surface Linux kernel repo and install (before common scripts)
  - type: dnf
    repos:
      files:
        - linux-surface.repo

  - type: script
    scripts:
      - install_surface-kernel.sh

  - from-file: common-scripts.yml
  - from-file: common-dnf.yml
  - from-file: common-finalize.yml
