---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: kompassos-dx-surface
# description will be included in the image's metadata
description: Aurora Developer Experience for Microsft Surface devices with some extra gravy.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/aurora-dx
image-version: 43 # latest is also supported if you want new updates ASAP

# Validate recipe
# bluebuild validate --all-errors ./recipes/recipe-dx-surface.yml

## Local build test
# Download base image first to speed up local build:
# docker pull ghcr.io/ublue-os/aurora-dx:43
# then build locally with:
# bluebuild build ./recipes/recipe-dx-surface.yml 


# module configuration, executed in order
# you can include multiple instances of the same module

modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  
  - type: justfiles
    validate: false
    include:
    - configure_bridge_networking.just
    - generate_iso.just
    - install_claude_distrobox.just
    - install_claude_code.just
    - install_cups_canon.just
    - install_netextender.just
    - install_vagrant.just
    - install_winboat.just
    - remove_bridge_networking.just
    - show_bridge_networking.just

  - type: dnf
    repos:
      files:
        - linux-surface.repo

  - type: script
    scripts:
      #- install_hwe-additions.sh
      #- install_bazzite-kernel.sh
      - install_surface-kernel.sh
      - disable_service_tailscale.sh
      # - enable_flatpak_repo.sh - only need for fresh ISO images. Need to check if already in base
      - enable_user_ydotool.sh
      # - install_citrix.sh - need to fix
      # - install_google_chrome.sh - moved to rpm-ostree
      - install_keeper.sh
      - install_system_tools.sh
      - reconfigure_plymouth.sh
      - set_fix_blurry_wayland_apps.sh
      - set_sddm_start_numlock.sh
      - set_ssh_unprivileged_ports.sh
      - z_cleanup.sh

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: rpm-ostree
    repos:
      - https://repo.kompassos.nl/rpm/kompass.repo
      - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-%OS_VERSION%/wezfurlong-wezterm-nightly-fedora-%OS_VERSION%.repo # wezterm repo
      - https://copr.fedorainfracloud.org/coprs/mlampe/webkit2gtk3/repo/rhel+epel-10/mlampe-webkit2gtk3-rhel+epel-10.repo # Workaround for Citrix ICAClient dependency on webkit2gtk3: https://community.citrix.com/forums/topic/258561-fedora-43-no-longer-provides-webkit2gtk3-226/
    install:
      - ICAClient
      - https://zoom.us/client/6.4.6.1370/zoom_x86_64.rpm
      - https://github.com/ramboxapp/download/releases/download/v2.5.2/Rambox-2.5.2-linux-x64.rpm
      - https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
      - wezterm
    optfix:
      - Citrix
      - zoom
      - Rambox
      - google

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        repo:
          url: https://flathub.org/repo/flathub.flatpakrepo
          title: Flathub (system)
        install:
          - org.mozilla.Thunderbird
          - org.mozilla.firefox
          - org.kde.kcalc
          - org.kde.gwenview
          - org.kde.kontact
          - org.kde.okular
          - org.kde.kweather
          - org.kde.kclock
          - org.fkoehler.KTailctl
          - org.kde.haruna
          - com.github.tchx84.Flatseal
          - com.ranfdev.DistroShelf
          - io.github.flattool.Warehouse
          - org.fedoraproject.MediaWriter
          - io.missioncenter.MissionCenter
          - org.gnome.DejaDup
          - com.borgbase.Vorta
          - io.github.input_leap.input-leap
          - org.gtk.Gtk3theme.Breeze
          - io.github.pwr_solaar.solaar
          - org.gustavoperedo.FontDownloader
          - org.kde.skanpage
          - io.podman_desktop.PodmanDesktop
          - io.github.getnf.embellish
          - me.iepure.devtoolbox
          - sh.loft.devpod

  - type: initramfs #needed for plymouth
