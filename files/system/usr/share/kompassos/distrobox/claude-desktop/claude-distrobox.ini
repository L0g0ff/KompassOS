# Claude Desktop and Claude Code setup
# Usage: distrobox-assemble create --file claude-distrobox.ini

[claude]
# Base configuration
image=ubuntu:22.04
pull=false
init=true
replace=false
start_now=true

# Essential packages
additional_packages="wget curl"
additional_packages="libatk-bridge2.0-0 libgtk-3-0 libgbm1"

# Pre-initialization
pre_init_hooks="apt update;"

# Install Claude Desktop and export
init_hooks="curl -fsSL https://deb.nodesource.com/setup_22.x | bash -;"
init_hooks="apt-get install -y nodejs;"
init_hooks="npm install -g electron;"
init_hooks="wget -O- https://raw.githubusercontent.com/emsi/claude-desktop/refs/heads/main/install-claude-desktop.sh | bash;"
# init_hooks="npm install -g @anthropic-ai/claude-code;"
exported_apps="claude-desktop"
exported_bins="/usr/bin/claude-desktop" #/usr/bin/claude